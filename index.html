    <script>
        const TARGET_DATE = new Date('2025-07-05T00:00:00');  /*åœ¨è¿™é‡Œè®¾ç½®æ—¥æœŸï¼Œä¸è¦å¿˜è®°æ›´æ”¹ä¸Šé¢çš„å“¦*/

        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            
            document.getElementById('current-date').innerHTML = 
                now.toLocaleDateString('zh-CN', options) + 
                `<span class="weekday">${now.toLocaleDateString('zh-CN', { weekday: 'long' })}</span>`;
            
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('zh-CN', { hour12: false });
        }

        function updateCountdown() {
            const now = new Date();
            const diff = TARGET_DATE - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            let resultText;
            if (days === 0) {
                resultText = "å°±æ˜¯ä»Šå¤©ï¼ğŸ‰";
            } else if (days > 0) {
                resultText = `${days} å¤©`;
            } else {
                resultText = `å·²è¶…è¿‡ ${Math.abs(days)} å¤©`;
            }
            
            document.getElementById('result').innerHTML = resultText;
        }

        function init() {
            setInterval(updateTime, 1000);
            updateTime();
            updateCountdown();
            setInterval(updateCountdown, 1000 * 60 * 60);
        }

        init();
