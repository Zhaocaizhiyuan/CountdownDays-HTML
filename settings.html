<!-- settings.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        /* 复用主界面样式 */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: #52c0ffa6;
        }

        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], 
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #0066cc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>倒数日及任务设置</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label>事件名称：</label>
                <label>模板：🎓 距离什么还有</label>
                <input type="text" id="eventName" required>
            </div>
            
            <div class="form-group">
                <label>目标日期：</label>
                <input type="date" id="targetDate" required>
            </div>

            <div class="form-group">
                <label>英语任务：</label>
                <textarea id="EnglishTasks" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>语文任务：</label>
                <textarea id="ChineseTasks" rows="4"></textarea>
            </div>

            <button type="submit">保存设置</button>

        </form>
    </div>

</body>
    <script>
        // 加载已保存的设置
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('countdownSettings')) || {};
            document.getElementById('eventName').value = settings.eventName || '';
            document.getElementById('targetDate').value = settings.targetDate || '';
            document.getElementById('EnglishTasks').value = settings.EnglishTasks || '';
            document.getElementById('ChineseTasks').value = settings.ChineseTasks || '';
        }

        // 保存设置
        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const settings = {
                eventName: document.getElementById('eventName').value,
                targetDate: document.getElementById('targetDate').value,
                EnglishTasks: document.getElementById('EnglishTasks').value,
                ChineseTasks: document.getElementById('ChineseTasks').value
            };

            localStorage.setItem('countdownSettings', JSON.stringify(settings));
            alert('设置保存成功！');
            window.location.href = 'index.html';
        });

        // 初始化加载设置
        loadSettings();
    </script>

</html>
